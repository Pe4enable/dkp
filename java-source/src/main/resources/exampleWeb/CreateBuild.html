<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Build</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.2.0/ui-bootstrap-tpls.min.js"></script>
    <script src="js/angular-module.js"></script>
    <script src="js/Helpers/apiHelper.js"></script>
    <script src="js/createBuild.js"></script>
</head>
<body ng-app="demoAppModule" ng-controller="DemoAppController as demoApp">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" data-bind="text: nodeName"></a>
        </div>
        <button ng-click="demoApp.openModal()" type="button" class="btn btn-primary navbar-btn">Create IOU</button>
    </div>
</nav>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Создать объект недвижимости</h3>
            </div>
            <div class="panel-body">
                <div  class="row">
                    <label for="tbAddress" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-md-2">
                        <input  class="form-control" id="tbAddress" data-bind="value: Build.Address" placeholder="Address"/>
                    </div>
                </div>
                <div class="row">
                    <label for="tbAddress" class="col-sm-2 col-form-label">Price</label>

                    <div class="col-md-2">
                        <input  class="form-control" id="tbPrice" data-bind="value: Build.Price" placeholder="Price"/>
                    </div>
                </div>
                <div class="row">
                    <label for="tbAddress" class="col-sm-2 col-form-label">Description</label>

                    <div class="col-md-2">
                        <textarea   class="form-control" id="tbDescription" data-bind="value: Build.Description" placeholder="Description" ></textarea >
                    </div>
                </div>
                <div class="row">
                    <label for="tbAddress" class="col-sm-2 col-form-label">Area</label>

                    <div class="col-md-2">
                        <input  class="form-control" id="tbArea" data-bind="value: Build.Area" placeholder="Area"/>
                    </div>
                </div>
                <div class="row">
                    <label for="tbAddress" class="col-sm-2 col-form-label">Comment</label>

                    <div class="col-md-2">
                        <input  class="form-control" id="tbComment" data-bind="value: Build.Comment" placeholder="Comment"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-1">
                        <button class="btn btn-primary" type="button" onclick="Create()">Create</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>

<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div ng-show="!demoApp.ious.length" class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">There are no recorded IOUs</h3>
            </div>
            <div class="panel-body">Use the "Create IOU" button to send an IOU to a peer.</div>
        </div>
        <div ng-show="demoApp.ious.length" class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Recorded IOUs:</h3>
            </div>
        </div>
        <div ng-repeat="iou in demoApp.ious" class="panel panel-default">
            <div class="panel-body">
                <ul>
                    <li>Lender: {{iou.lender}}</li>
                    <li>Borrower: {{iou.borrower}}</li>
                    <li>Value: {{iou.value}}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>

</body>
</html>
